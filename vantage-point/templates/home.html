<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
{% load static from staticfiles %}
	<head>
		<title> DragonBoy </title>
	
	<meta name="google-site-verification" content="KPrCTIkFg3RCIWPoYvQO3QBnFcEqKflrEQI_6ztrwzE" />
	{% block styles %}
		<!-- lol why dis so hard.. arrangement of static, quotes, { % % }, and version|safe -->
		<link rel='stylesheet' href="{% static "css/home.css" %}?{{ version|safe }}" type='text/css'>	 
		<link rel='stylesheet' href="{% static "css/vimeoPopup.css" %}?{{ version|safe }}" type='text/css'>	

		<link href="https://fonts.googleapis.com/css?family=Open+Sans:200,400,600,800" rel="stylesheet">

		<!-- these two stylesheets are for UnityLodaer -->
		<link rel="shortcut icon" href="/static/Build/TemplateData/favicon.ico">
		<link rel="stylesheet" href="/static/Build/style.css">


	{% endblock %}

	{% block scripts %}
		<script src='{% static "js/jquery-1.11.0.min.js" %}'></script>
		<script src='/static/js/home.js'|add:version|safe %}'></script>
		<script src='/static/js/imageviewer.js'|add:version|safe ></script>
		<script src='/static/js/vimeoPopup.js'|add:version|safe ></script>
		<script src='/static/js/scrollcontrol.js'|add:version|safe ></script>
		<script src='/static/js/three.min.js'|add:version|safe ></script>
		<script src='/static/js/demo.js'|add:version|safe ></script>
	{% endblock %}
	</head>


<body>
	<!-- WebGL player requires references to the static Build folder -->
    <script src="/static/Build/UnityLoader.js"></script>
    <script src="/static/Build/TemplateData/UnityProgress.js"></script>  
    <script src="/static/js/scalecanvas.js"></script>  
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "/static/Build/dragonboy.json", {onProgress: UnityProgress});
    </script>
    <div class="webgl-content" style="width:95%;margin:auto;position:relative;">
      <div id="gameContainer" style="width: 800px height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">DragonBot3</div>
      </div>
    </div>


<div id="imageOverlay">
	<div class="currentImage"></div>
</div>



	<div id="vimeoPopupContainer" style="">
		<div id="vimeoPopup" style="">
			<iframe id="vimeo_iframe" src="https://player.vimeo.com/video/178361265" style="margin: 0 auto;" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
		</div>
	</div>


</body>
